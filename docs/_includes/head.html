<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jimmy Béland-Bédard | Retail & Tech Tools</title>
    <link rel="icon" href="https://raw.githubusercontent.com/NoxGamingQC/Tools/refs/heads/master/docs/img/logo.svg" type="image/svg+xml">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="/theme/js/trans.js" defer></script>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Inter', sans-serif;
}

body {
    background: linear-gradient(135deg, #2a0f0f, #3b1e1e);
    color: #f1f5f9;
    min-height: 100vh;
}

header {
    padding: 60px 20px 30px;
    text-align: center;
}

header h1 {
    font-size: 2.5rem;
    font-weight: 800;
}

header p {
    margin-top: 10px;
    color: #e1cbcb;
}

.container {
    max-width: 1100px;
    margin: 0 auto 60px;
    padding: 0 20px;
}

.back-button {
    display: inline-block;
    margin-bottom: 25px;
    text-decoration: none;
    background: #3b1e1e;
    color: #f1f5f9;
    padding: 10px 18px;
    border-radius: 12px;
    border: 1px solid #553333;
    transition: 0.3s ease;
    font-weight: 600;
}

.back-button:hover {
    border-color: #f63b3b;
    transform: translateY(-2px);
}

.card {
    background: #3b1e1e;
    padding: 25px;
    border-radius: 16px;
    border: 1px solid #553333;
    margin-bottom: 20px;
    transition: 0.3s ease;
}

.card:hover {
    border-color: #f63b3b;
    transform: translateY(-4px);
    box-shadow: 0 8px 25px rgba(246, 59, 59, 0.15);
}


.card h2 {
    margin-bottom: 15px;
    font-weight: 600;
}

details {
    margin-top: 10px;
    padding: 8px 12px;
    background: #2f1515;
    border-radius: 10px;
    border: 1px solid #553333;
}

details[open] {
    border-color: #f63b3b;
}


summary {
    cursor: pointer;
    font-weight: 600;
    padding: 10px 0;
}

summary:hover {
    color: #f63b3b;
}

ol, ul {
    margin-left: 20px;
    margin-top: 10px;
}

code {
    background: #2a0f0f;
    padding: 3px 6px;
    border-radius: 6px;
    color: #f63b3b;
}

footer {
    text-align: center;
    padding: 30px;
    color: #8b6464;
    font-size: 0.85rem;
}
a {
    color: #f63b3b;
    text-decoration: none;
}
a:hover {
    text-decoration: underline;
}
.badge {
    background: #f63b3b;
    color: white;
    font-size: 0.7rem;
    padding: 4px 8px;
    border-radius: 999px;
    margin-left: 8px;
}
    </style>
</head>

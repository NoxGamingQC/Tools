<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jimmy Béland-Bédard | Retail & Tech Tools</title>
    <link rel="icon" href="./img/logo.svg" type="image/svg+xml">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../theme/css/style.css">
    <script src="/theme/js/trans.js" defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #2a0f0f, #3b1e1e);
            color: #f1f5f9;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            padding: 60px 20px;
            text-align: center;
        }

        header h1 {
            font-size: 2.8rem;
            font-weight: 800;
        }

        header p {
            margin-top: 15px;
            font-size: 1.2rem;
            color: #cbd5e1;
        }

        .container {
            max-width: 1100px;
            margin: 40px auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
        }

        .card {
            background: #3b1e1e;
            padding: 25px;
            border-radius: 16px;
            transition: 0.3s ease;
            border: 1px solid #553333;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: #f63b3b;
        }

        .card h3 {
            margin-bottom: 10px;
            font-weight: 600;
        }

        .card p {
            color: #94a3b8;
            font-size: 0.95rem;
            margin-bottom: 15px;
        }

        .card a {
            text-decoration: none;
            color: #f63b3b;
            font-weight: 600;
        }

        footer {
            margin-top: auto;
            padding: 20px;
            text-align: center;
            font-size: 0.85rem;
            color: #8b6464;
        }

        .badge {
            display: inline-block;
            background: #f63b3b;
            color: white;
            padding: 6px 12px;
            border-radius: 999px;
            font-size: 0.75rem;
            margin-top: 15px;
        }
    </style>
</head>
